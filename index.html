<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Alunos</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>
<body style="background-color: #f9ebf2;">
    <h1>CRUD Alunos</h1>
    <button onclick="adicionar()">Adicionar</button>
    <table id="table-customers">
        <thead>
            <tr>
                <th>Nome</th>
                <th>RA</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Curso</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label>RA</label>
                <input type="text" name="ra" id="ra" />
            </div>
            <div class="form-group">
                <label>Cidade</label>
                <input type="tex" name="cidade" id="cidade" />
            </div>
            <div class="form-group">
                <label>Estado</label>
                <input type="tex" name="estado" id="estado" />
            </div>
            <div class="form-group">
                <label>Curso</label>
                <input type="tex" name="curso" id="curso" />
            </div>
            <div class="form-buttons">
                <button onclick="salvar()" >Salvar</button>
                <button onclick="cancelar()" id="botao-cancelar" >Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
